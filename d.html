<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie End Credits</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }
  .credits {
    position: absolute;
    bottom: -100%;
    width: 100%;
    text-align: center;
    animation: scroll 60s linear infinite;
  }
  .credit-section {
    margin-bottom: 40px;
  }
  .job {
    font-weight: bold;
    font-size: 1.5em;
  }
  @keyframes scroll {
    0% {
      bottom: -100%;
    }
    100% {
      bottom: 100%;
    }
  }
</style>
</head>
<body>
<div class="credits">
  <div class="credit-section">
    <div class="job">Directed by</div>
    <div>John Smith</div>
  </div>
  <div class="credit-section">
    <div class="job">Written by</div>
    <div>Jane Doe</div>
  </div>
  <div class="credit-section">
    <div class="job">Produced by</div>
    <div>Michael Johnson</div>
  </div>
  <div class="credit-section">
    <div class="job">Starring</div>
    <div>Actor One</div>
    <div>Actor Two</div>
    <div>Actor Three</div>
  </div>
  <div class="credit-section">
    <div class="job">Music by</div>
    <div>Composer Name</div>
  </div>
  <!-- Add more credits as needed -->
</div>
</body>
</html>
