<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page</title>
  
  <style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
}

.top-nav, .bottom-nav {
    background-color: #111;
    padding: 1rem;
    text-align: center;
}

.main-content {
    padding: 2rem;
}

.song-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
}

.song-card {
    background-color: #222;
    border-radius: 8px;
    padding: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
    position: relative;
}

.song-card:hover {
    background-color: #333;
}

.song-number {
    position: absolute;
    top: 1rem;
    left: 1rem;
    background-color: #444;
    border-radius: 50%;
    padding: 0.5rem;
}

.song-name {
    text-align: center;
    font-size: 1.2rem;
}

.song-icon {
    position: absolute;
    top: 1rem;
    right: 1rem;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.overlay-content {
    background-color: #111;
    padding: 2rem;
    border-radius: 8px;
    max-width: 600px;
    width: 90%;
}

.overlay-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.overlay-header h2 {
    margin: 0;
}

.overlay-body {
    margin-top: 1rem;
}

.switch-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1rem;
}

.switch-buttons button {
    padding: 0.5rem 1rem;
    background-color: #222;
    border: none;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.switch-buttons button:hover {
    background-color: #333;
}

.overlay-text {
    display: none;
}

.overlay-text.hidden {
    display: none;
}

.platform-links {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
}

.platform-icon {
    text-decoration: none;
    color: #fff;
    transition: transform 0.3s;
}

.platform-icon:hover {
    transform: scale(1.2);
}
  </style>
  
</head>
<body>
    <nav class="top-nav">
        <!-- Add top navigation items here -->
    </nav>

    <main class="main-content">
        <div class="song-grid">
            <div class="song-card" onclick="openOverlay('Song Title 1', 'Lyrics or Credits 1', 'Credits 1')">
                <div class="song-number">1</div>
                <div class="song-name">Song Title 1</div>
                <div class="song-icon">ðŸŽµ</div>
            </div>
            <div class="song-card" onclick="openOverlay('Song Title 2', 'Lyrics or Credits 2', 'Credits 2')">
                <div class="song-number">2</div>
                <div class="song-name">Song Title 2</div>
                <div class="song-icon">ðŸŽµ</div>
            </div>
            <!-- Add more song cards as needed -->
        </div>
    </main>

    <div id="song-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 id="overlay-title">Song Title</h2>
                <button onclick="closeOverlay()">Close</button>
            </div>
            <div class="overlay-body">
                <div class="switch-buttons">
                    <button onclick="showLyrics()">Lyrics</button>
                    <button onclick="showCredits()">Credits</button>
                </div>
                <div id="overlay-lyrics" class="overlay-text">
                    <!-- Lyrics content here -->
                </div>
                <div id="overlay-credits" class="overlay-text hidden">
                    <!-- Credits content here -->
                </div>
            </div>
            <div class="platform-links">
                <a href="#" class="platform-icon">Spotify</a>
                <a href="#" class="platform-icon">Apple Music</a>
                <!-- Add more platform icons as needed -->
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <!-- Add bottom navigation items here -->
    </nav>

    <script>
function openOverlay(title, lyrics, credits) {
    document.getElementById('overlay-title').innerText = title;
    document.getElementById('overlay-lyrics').innerText = lyrics;
    document.getElementById('overlay-credits').innerText = credits;
    document.getElementById('song-overlay').style.display = 'flex';
    showLyrics(); // Default to showing lyrics first
}

function closeOverlay() {
    document.getElementById('song-overlay').style.display = 'none';
}

function showLyrics() {
    document.getElementById('overlay-lyrics').style.display = 'block';
    document.getElementById('overlay-credits').style.display = 'none';
}

function showCredits() {
    document.getElementById('overlay-lyrics').style.display = 'none';
    document.getElementById('overlay-credits').style.display = 'block';
}
    </script>
</body>
</html>
