<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Width Table</title>

<style data-emotion="css-global" data-s="">@font-face{font-family:"BB Manual Mono Pro TX";src:url("BBManualMonoProTX 4.ttf");font-display:auto;font-style:normal;font-weight:400;font-stretch:normal;}</style>


<style>
  body {
    margin: 0;
            font-family: 'BB Manual Mono Pro TX';
    color:white;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  td {
    border: none;
    padding: 8px;
    width: 50%; /* Ensure both columns have the same width */
    padding: 2px; /* Adjust this value to control the space inside cells */
    line-height: 1.2;
  }
  
  .small-text {
    font-size: 12px;
    color:white;
    text-align:right;
                font-family: 'BB Manual Mono Pro TX';
  }
  .regular-text {
    font-size: 16px;
    color:white;
    text-align:left;
    --chakra-fontWeights-semibold:600;
                font-family: 'BB Manual Mono Pro TX';
  }
 
</style>
</head>
<body bgcolor="black"><br><br><br><br>
<table>
  <tr>
    <td class="small-text">Director</td>
    <td class="regular-text">John Smith</td>
  </tr>
  <tr>
    <td class="small-text">Writer</td>
    <td class="regular-text">Jane Doe</td>
  </tr>
  <tr>
    <td class="small-text">Producer</td>
    <td class="regular-text">Michael Johnson</td>
  </tr>
  <tr>
    <td class="small-text">Starring</td>
    <td class="regular-text">Actor One, Actor Two, Actor Three</td>
  </tr>
  <tr>
    <td class="small-text">Music by</td>
    <td class="regular-text">Composer Name</td>
  </tr>
  <!-- Add more rows as needed -->
</table>
</body>
</html>
