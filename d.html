<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Credits</title>
<style>
  .credits {
    font-family: Arial, sans-serif;
    margin: 0 auto;
    max-width: 800px;
  }
  .credit-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
  }
  .job {
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="credits">
  <div class="credit-item">
    <div class="job">Director:</div>
    <div>John Smith</div>
  </div>
  <div class="credit-item">
    <div class="job">Writer:</div>
    <div>Jane Doe</div>
  </div>
  <div class="credit-item">
    <div class="job">Producer:</div>
    <div>Michael Johnson</div>
  </div>
  <!-- Add more credits as needed -->
</div>
</body>
</html>
