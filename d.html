<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Width Table</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
    width: 50%; /* Ensure both columns have the same width */
  }
  .small-text {
    font-size: 12px;
  }
  .regular-text {
    font-size: 16px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th class="small-text">Job</th>
    <th class="regular-text">Name</th>
  </tr>
  <tr>
    <td class="small-text">Director</td>
    <td class="regular-text">John Smith</td>
  </tr>
  <tr>
    <td class="small-text">Writer</td>
    <td class="regular-text">Jane Doe</td>
  </tr>
  <tr>
    <td class="small-text">Producer</td>
    <td class="regular-text">Michael Johnson</td>
  </tr>
  <tr>
    <td class="small-text">Starring</td>
    <td class="regular-text">Actor One, Actor Two, Actor Three</td>
  </tr>
  <tr>
    <td class="small-text">Music by</td>
    <td class="regular-text">Composer Name</td>
  </tr>
  <!-- Add more rows as needed -->
</table>
</body>
</html>
