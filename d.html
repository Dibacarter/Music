<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    text-align: center;
    overflow-y: auto;
  }
  .overlay-content {
    position: relative;
    top: 30px;
  }
  .overlay-img {
    position: absolute;
    bottom: 10px;
    left: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="overlayBtn">Open Overlay</button>

<div class="overlay" id="overlay">
  <div class="overlay-content">
    <h1>Big Title</h1>
    <h2>Smaller Title</h2>
    <p>Text smaller than titles</p>
    <img src="close.png" alt="Close" class="overlay-img" id="closeOverlay">
  </div>
</div>

<script>
  document.getElementById("overlayBtn").addEventListener("click", function() {
    document.getElementById("overlay").style.display = "block";
    document.body.style.overflow = "hidden";
  });

  document.getElementById("closeOverlay").addEventListener("click", function() {
    document.getElementById("overlay").style.display = "none";
    document.body.style.overflow = "";
  });
</script>

</body>
</html>
